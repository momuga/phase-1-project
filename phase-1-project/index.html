<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Country Info</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script defer type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication" class="position-relative">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Search Country</h3></div>
                                    <div class="card-body">
                                        <div class="form-inline d-flex align-items-center justify-content-around">
                                            <div class="form-floating form-group mb-3">
                                                <input class="form-control" id="country-query" type="text" placeholder="Search Country" />
                                                <label for="country-query">Search Country...</label>
                                            </div>
                                            <button type="click" class="btn btn-secondary" id="search-button">
                                                <img width="25px" height="35px" src="assets/img/search-image.svg" alt="search icon">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-center">
                                        Country Info
                                    </div>
                                    <div class="card-body d-flex align-items-center justify-content-center" id="country-content">
                                        <table class="table table-borderless table-hover">
                                            <tbody id="country-details">
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
